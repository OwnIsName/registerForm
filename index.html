<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test DataShi</title>
    <link href="http://allfont.ru/allfont.css?fonts=impact" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <header class="form-header">
        <div class="logo"><img src="src/img/logo.img" alt="logo" class="logo-img"></div>
        <div class="orders">
            <img src="src/img/basket.img" alt="orders" class="basket">
            <span class="orders-name">2 NIGHTS</span>
        </div>
        <button class="language-button">EN</button>
    </header>
    <main>
        <div class="left-column">
            <h2>Sign In</h2>
            <h3>If you have an account, please log in</h3>
            <form action="" class="form sign-form">
                <label for="" class="email-sign-label">*E-mail</label>
                <input type="text" class="email-sign" name="email-sign">
                <label for="" class="email-sign-label">*Password</label>
                <input type="text" class="password-sign" name="email-sign">
            </form>
            <label for="" class="email-sign-label"><span>or</span></label>
            <ul class="social-list">
                <li>
                    <a href="#">
                        <img src="src/img/facebook-logo-key.png" alt="facebook" class="social-list">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="src/img/twitter.png" alt="twitter" class="social-list">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="src/img/linkedin.png" alt="linkedin" class="social-list">
                    </a>
                </li>
            </ul>
            <button type="confirm" class="red-button sign-confirm-button">SIGN IN</button>
            <a href="#" class="pass-remain">Forgot your password?</a>
        </div>
        <div class="right-column">

            <div class="register-form-wrapper">
                <h2>Create an account</h2>
                <form action="" class="form register-form">
                    <input type="text" class="first-name" placeholder="First Name">
                    <input type="text" class="last-name" placeholder="Last Name">
                    <input type="text" class="email-register" placeholder="Email">
                    <input type="text" class="password-register" placeholder="Password">
                    <input type="text" class="confirm-password" placeholder="Confirm Password">
                    <input type="text" class="phone-number" placeholder="Phone Number">
                </form>
                <label for="" class="email-sign-label"><span>or</span></label>
                <ul class="social-list">
                    <li>
                        <a href="#">
                        <img src="src/img/facebook-logo-key.png" alt="facebook" class="social-list">
                    </a>
                    </li>
                    <li>
                        <a href="#">
                        <img src="src/img/twitter.png" alt="twitter" class="social-list">
                    </a>
                    </li>
                    <li>
                        <a href="#">
                        <img src="src/img/linkedin.png" alt="linkedin" class="social-list">
                    </a>
                    </li>
                </ul>
                <button type="confirm" class="red-button sign-confirm-button">REGISTER</button>
            </div>
        </div>
    </main>
</body>

</html>
